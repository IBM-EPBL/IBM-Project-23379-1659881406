<!DOCTYPE html>
<html>
    <head>
      <title>registeration form</title>
    
    </head>
    <style>
      h1.heas{
        font-family: 'Times New Roman', Times, serif;
        color: white;
        background-color: black;
      }

      * {
  box-sizing: border-box;
}

.container {
  padding: 16px;
  background-color: white;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

.regbtn {
  color: #fff;
    background: linear-gradient(to right,  #000000,#353935,#36454F);
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
    line-height: 38px;
    width: 20%;
    font-size: 20px;
    font-weight: 100;
    height: 40px;
    padding: 0;
    border: none;
    border-radius: 5px;
    border: none;
    display: inline-block;
    transition: all 0.6s ease 0s;

}

.regbtn:hover {
  opacity: 1;
}

.regbtn:hover{
  color:black;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

    </style>
    <body>
        
        <h1 class="heas" align="center"> <em>Registration</em> </h1>
        <form name="myform" action="/signup"method="post" >
          <div class="container">
        <b>Name:</b><input type="text" name="fname" required><br> <br>
        <b>Phone number:</b><input type="text" name="phn" required><br> <br>
        <b>Username:</b><input type="text" name="uname" required><br> <br>
        <b>Password:</b><input type="password" name="psw" required><br> <br>
        <b>Confirm Password:</b><input type="password" name="cpsw" required><br> <br>
        <input type="submit" class="regbtn" value="Register">
  
      </div>
        </form>

    </body>
</html>
