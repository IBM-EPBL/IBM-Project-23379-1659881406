<h1>IBM Object Storage</h1>


<!doctype html>
<html>

   <body>
      {% for row in files %}
         <div style="border: 1px solid #EFEFEF;margin:10px;">
            <h3>Filename : {{row}} </h3>
            <img src="https://bucket0007.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{row}}" width="150px"></td>

      <script>
         window.watsonAssistantChatOptions = {
           integrationID: "3d9f1915-e97a-4738-8d3f-4d86fad38ca0", // The ID of this integration.
           region: "au-syd", // The region your integration is hosted in.
           serviceInstanceID: "efc8851a-9c6f-4192-bb14-a7ffa1f2c500", // The ID of your service instance.
           onLoad: function(instance) { instance.render(); }
         };
         setTimeout(function(){
           const t=document.createElement('script');
           t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
           document.head.appendChild(t);
         });
       </script>
   </body>
</html>
